<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable value="#{orderController.orders}" var="order">
                    <h:column>
                        <f:facet name="header">Currency</f:facet>
                        #{order.currency}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Amount</f:facet>
                        #{order.maxAmount}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        #{order.orderType}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{order.dealer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rate</f:facet>
                        #{order.rate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{order.date}">
                            <f:convertDateTime pattern="HH:mm dd.MM.yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                        #{order.dealer.phoneNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Location</f:facet>
                        #{order.dealer.location}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Add Transaction</f:facet>
                        <h:commandButton id="addTransactionButton"
                                         action="addTransaction"
                                         value="+"
                                         actionListener="#{transactionController.addTransactionOrder(order)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
