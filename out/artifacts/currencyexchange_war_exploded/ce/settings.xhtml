<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Email:" />
                    <h:inputText value="#{editUser.email}" id="email">
                    </h:inputText>
                    <h:message for="email" style="color: red" />
                    <h:outputText value="Location:" />
                    <h:selectOneMenu id="location" value="#{editUser.location}">
                        <f:selectItems value="#{locations.locations}" var="location"
                                       itemValue="#{location}" itemLabel="#{location}"/>
                    </h:selectOneMenu>
                    <h:message for="location" style="color: red" />
                    <h:outputText value="Room:" />
                    <h:inputText value="#{editUser.room}" id="room">
                    </h:inputText>
                    <h:message for="room" style="color: red" />
                    <h:outputText value="Phone:" />
                    <h:inputText value="#{editUser.phoneNumber}" id="phoneNumber">
                    </h:inputText>
                    <h:message for="phoneNumber" style="color: red" />
                    <h:selectBooleanCheckbox value="#{editUser.notifyViaMail}" id="notifyViaMail"/>
                    <h:outputText value="Notify me via email" />
                </h:panelGrid>
                <h:commandButton id="saveChangesButton"
                                 action="home"
                                 value="Save Changes"
                                 actionListener="#{userController.update(editUser)}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
