<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
    <cc:attribute name="transactions" />
</cc:interface>

<cc:implementation>
    <h:dataTable value="#{cc.attrs.transactions}" var="transaction" class="table table-striped">
        <h:column>
            <f:facet name="header">Currency</f:facet>
            #{transaction.order.currency}
        </h:column>
        <h:column>
            <f:facet name="header">Amount</f:facet>
            #{transaction.amount}
        </h:column>
        <h:column>
            <f:facet name="header">Type</f:facet>
            #{transaction.order.orderType}
        </h:column>
        <h:column>
            <f:facet name="header">Dealer</f:facet>
            #{transaction.order.dealer.name}
        </h:column>
        <h:column>
            <f:facet name="header">Customer</f:facet>
            #{transaction.customer.name}
        </h:column>
        <h:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{transaction.date}">
                <f:convertDateTime pattern="HH:mm dd.MM.yyyy" />
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Rate</f:facet>
            #{transaction.order.rate}
        </h:column>
    </h:dataTable>
</cc:implementation>
</html>
