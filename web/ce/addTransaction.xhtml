<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:dataTable value="#{transactionController.newTransaction}" var="order" class="table table-striped">
                <h:column>
                    <f:facet name="header">Currency</f:facet>
                    #{order.currency}
                </h:column>
                <h:column>
                    <f:facet name="header">Max Amount</f:facet>
                    #{order.maxAmount}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{order.orderType}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{order.dealer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Rate</f:facet>
                    #{order.rate}
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{order.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    #{order.dealer.phoneNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">Location</f:facet>
                    #{order.dealer.location}
                </h:column>
            </h:dataTable>
            <br/>
            <h:form>
                <h:panelGrid columns="4" styleClass="table-edit">
                    <h:outputText value="Amount:" />
                    <h:inputText value="#{intBean.value}" id="amount"/>
                    <h:message for="amount" style="color: red" />
                    <h:commandButton  class="btn"
                                      id="commitTransactionButton"
                                     action="transactions"
                                     value="Commit Transaction"
                                     actionListener="#{transactionController.addTransaction(intBean)}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
