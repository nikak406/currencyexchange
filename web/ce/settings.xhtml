<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:panelGrid columns="3">
                <h:outputText value="Email:" />
                <h:inputText value="#{currentUser.email}" id="email">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </h:inputText>
                <h:message for="email" style="color: red" />
                <h:outputText value="Location:" />
                <h:inputText value="#{currentUser.location}" id="location"/>
                <h:message for="location" style="color: red" />
                <h:outputText value="Room:" />
                <h:inputText value="#{currentUser.room}" id="room">
                    <f:validateRegex pattern="^([1-9][0-9]*)$"/>
                </h:inputText>
                <h:message for="room" style="color: red" />
                <h:outputText value="Phone:" />
                <h:inputText value="#{currentUser.phoneNumber}" id="phoneNumber">
                </h:inputText>
                <h:message for="phoneNumber" style="color: red" />
                <h:selectBooleanCheckbox value="#{currentUser.notifyViaMail}" id="notifyViaMail"/>
                <h:outputText value="Notify me via email" />
            </h:panelGrid>
            <h:commandButton id="saveChangesButton"
                             action="home"
                             value="Save Changes"
                             actionListener="#{userController.update(currentUser)}"/>

        </ui:define>
    </ui:composition>
</h:body>

</html>
