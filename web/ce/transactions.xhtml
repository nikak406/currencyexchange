<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable value="#{transactionController.myTransactions}" var="transaction">
                    <h:column>
                        <f:facet name="header">Currency</f:facet>
                        #{transaction.order.currency}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Amount</f:facet>
                        #{transaction.amount}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        #{transaction.order.exchangeOrderType}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dealer</f:facet>
                        #{transaction.order.dealer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Customer</f:facet>
                        #{transaction.customer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{transaction.date}
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
