<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3" styleClass="table-edit">
                    <h:outputText value="Currency:" styleClass="alignright"/>
                    <h:selectOneMenu id="currency" value="#{newOrder.currency}">
                        <f:selectItems value="#{currencyValues.values}" var="currency"
                                       itemValue="#{currency}" itemLabel="#{currency.label}"/>
                    </h:selectOneMenu>
                    <h:message for="currency" style="color: red" />
                    <h:outputText value="Exchange Rate:" styleClass="alignright"/>
                    <h:inputText value="#{newOrder.rate}" id="rate" size="10"/>
                    <h:message for="rate" style="color: red" />
                    <h:outputText value="Amount:" styleClass="alignright"/>
                    <h:inputText value="#{newOrder.maxAmount}" id="maxAmount" size="10"/>
                    <h:message for="maxAmount" style="color: red" />
                    <h:outputText value="Order Type:" styleClass="alignright"/>
                    <h:selectOneMenu id="exchangeOrderType" value="#{newOrder.orderType}">
                        <f:selectItems value="#{orderTypeValues.values}" var="orderType"
                                       itemValue="#{orderType}" itemLabel="#{orderType.label}"/>
                    </h:selectOneMenu>
                    <h:message for="exchangeOrderType" style="color: red" />
                </h:panelGrid>
                <h:commandButton class="btn"
                                 id="placeOrderButton"
                                 action="myOrders"
                                 value="Place Order"
                                 actionListener="#{orderController.addOrder(newOrder)}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
