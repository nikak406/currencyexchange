<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Currency Exchange Registration</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
<h:form>
    <h:panelGrid columns="3">
        <h:outputText value="Login:" />
        <h:inputText value="#{newUser.login}" id="login" required="true"/>
        <h:message for="login" style="color: red" />
        <h:outputText value="Password:" />
        <h:inputSecret value="#{newUser.password}" id="password" required="true">
            <f:validateLength minimum="6"/>
        </h:inputSecret>
        <h:message for="password" style="color: red" />
        <h:outputText value="Name:" />
        <h:inputText value="#{newUser.name}" id="name"/>
        <h:message for="name" style="color: red" />
        <h:outputText value="Email:" />
        <h:inputText value="#{newUser.email}" id="email"/>
        <h:message for="email" style="color: red" />
        <h:outputText value="Location:" />
        <h:selectOneMenu id="location" value="#{newUser.location}">
            <f:selectItems value="#{locations.locations}" var="location"
                           itemValue="#{location}" itemLabel="#{location}"/>
        </h:selectOneMenu>
        <h:message for="location" style="color: red" />
        <h:outputText value="Room:" />
        <h:inputText value="#{newUser.room}" id="room"/>
        <h:message for="room" style="color: red" />
        <h:outputText value="Phone:" />
        <h:inputText value="#{newUser.phoneNumber}" id="phoneNumber"/>
        <h:message for="phoneNumber" style="color: red" />
        <h:commandButton id="registerButton"
                         action="login"
                         value="Register"
                         actionListener="#{userController.register(newUser)}"/>
    </h:panelGrid>
</h:form>
</h:body>
</html>
