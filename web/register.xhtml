<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Currency Exchange Registration</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <h1 class="header-heading">Currency Exchange</h1>
        </div>
        <div class="content" align="center">
            <h:form>
            <h:panelGrid columns="3" styleClass="table-edit">
                <h:outputText value="Login:" styleClass="alignright"/>
                <h:inputText value="#{newUser.login}" id="login" required="true"/>
                <h:message for="login" style="color: red" />
                <h:outputText value="Password:" styleClass="alignright"/>
                <h:inputSecret value="#{newUser.password}" id="password" required="true">
                    <f:validateLength minimum="6"/>
                </h:inputSecret>
                <h:message for="password" style="color: red" />
                <h:outputText value="Name:" styleClass="alignright"/>
                <h:inputText value="#{newUser.name}" id="name"/>
                <h:message for="name" style="color: red" />
                <h:outputText value="Email:" styleClass="alignright"/>
                <h:inputText value="#{newUser.email}" id="email"/>
                <h:message for="email" style="color: red" />
                <h:outputText value="Location:" styleClass="alignright"/>
                <h:selectOneMenu id="location" value="#{newUser.location}">
                    <f:selectItems value="#{locations.locations}" var="location"
                                   itemValue="#{location}" itemLabel="#{location}"/>
                </h:selectOneMenu>
                <h:message for="location" style="color: red" />
                <h:outputText value="Room:" styleClass="alignright"/>
                <h:inputText value="#{newUser.room}" id="room"/>
                <h:message for="room" style="color: red" />
                <h:outputText value="Phone:" styleClass="alignright"/>
                <h:inputText value="#{newUser.phoneNumber}" id="phoneNumber"/>
                <h:message for="phoneNumber" style="color: red" />
            </h:panelGrid>
            <h:commandButton class="btn"
                             id="registerButton"
                             action="login"
                             value="Register"
                             actionListener="#{userController.register(newUser)}"/>
            </h:form>
        </div>
        <div id="bottom" class="footer">
            <ui:insert name="bottom">
                Â© Eugene Savochkin, 2015
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
